<div xmlns:th="http://www.thymeleaf.org">
  <form th:if="${#request.userPrincipal == null}" th:action="@{/login}">
    <button type="submit">Войти</button>
  </form>
  <form th:if="${#request.userPrincipal != null}" th:action="@{/logout}">
    <button type="submit">Выйти</button>
  </form>
  <form th:action="@{/admin}">
    <button type="submit">Все пользователи</button>
  </form>
  <form th:action="@{/user}">
    <button type="submit">Пользователь</button>
  </form>
</div>
