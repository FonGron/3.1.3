<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница пользователя</title>
</head>
<body>
<div>
    <th:block th:include="menu">Menu</th:block>
</div>
<h1>User, welcome spring boot security page!</h1>
<table border="1">
    <thead>
    <tr>
        <th>E-Mail</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Пароль</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${user.getEmail()}">E-Mail</td>
        <td th:text="${user.getFirstName()}">First_Name</td>
        <td th:text="${user.getLastName()}">Last_nAME</td>
        <td th:text="${user.getPassword()}">Password</td>
    </tr>
    </tbody>
</table>

</body>
</html>
